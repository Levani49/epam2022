<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English For Kids</title>
</head>

<body>

    <header class="header">
        <div class="wrapper">

            <menu class="header-title">

                <div class="burger"></div>
                <h1>
                    English For Kids
                </h1>
                <div class="switcher">
                    <div class="scroller"></div>
                    <span class="scrolling"><p>Train</p></span>
                </div>
            </menu>
        </div>
    </header>


    <main class="main-container">
        <h1 class="score"></h1>
        <div class="wrapper">

            <div class="wrapper-line">

                <div class="card 1" id="2">

                    <div class="card-img 1"></div>

                    <div class="card-text 1">
                        <h2 class="card-name 1"></h2>
                        <div class="card-switch 1 visable">
                            <img src="assets/img/switch2.png" alt="scroller" class="scrollIt off" id="1">
                        </div>
                    </div>
                </div>
                <div class="card 2" id="3">

                    <div class="card-img 2"></div>

                    <div class="card-text 2">

                        <h2 class="card-name 2"></h2>
                        <div class="card-switch 2 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="2">
                        </div>
                    </div>
                </div>
                <div class="card 3" id="4">

                    <div class="card-img 3"></div>

                    <div class="card-text 3">
                        <h2 class="card-name 3"></h2>
                        <div class="card-switch 3 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="3">
                        </div>
                    </div>
                </div>
                <div class="card 4" id="5">

                    <div class="card-img 4"></div>

                    <div class="card-text 4">
                        <h2 class="card-name 4"></h2>
                        <div class="card-switch 4 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="4">
                        </div>
                    </div>
                </div>
            </div>

            <div class="wrapper-line">

                <div class="card 5" id="6">

                    <div class="card-img 5"></div>

                    <div class="card-text 5">
                        <h2 class="card-name 5"></h2>
                        <div class="card-switch 5 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="5">
                        </div>
                    </div>
                </div>

                <div class="card 6" id="7">

                    <div class="card-img 6"></div>

                    <div class="card-text 6">
                        <h2 class="card-name 6"></h2>
                        <div class="card-switch 6 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="6">
                        </div>
                    </div>
                </div>

                <div class="card 7" id="8">

                    <div class="card-img 7"></div>

                    <div class="card-text 7">
                        <h2 class="card-name 7"></h2>
                        <div class="card-switch 7 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="7">
                        </div>
                    </div>
                </div>

                <div class="card 8" id="9">

                    <div class="card-img 8"></div>

                    <div class="card-text 8">
                        <h2 class="card-name 8"></h2>
                        <div class="card-switch 8 visable">
                            <img src="assets/img/switch2.png" alt="swith" class="scrollIt off" id="8">
                        </div>
                    </div>
                </div>
            </div>

            <div class="start visable">

                <div class="starter">
                    <h3>Start Game</h3>
                </div>

            </div>
        </div>
    </main>

    <div class="wrapper">
        <section class="table-cont">
            <table class="table-wrapper visable">
                <caption class="table-name"></caption>
                <thead class="table-head">
                    <tr>
                        <th>Group</th>
                        <th>Word</th>
                        <th>in Russian</th>
                        <th>In training mode</th>
                        <th>Correctly</th>
                        <th>Mistakes</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </section>
    </div>


    <div class="popup-game visable">

        <h3 class="game-title">congratulation, You win</h3>

        <div class="game-img">

        </div>
    </div>

    <!-- Make aside menu -->

    <div class="burger-menu">
        <nav class="navigation">

            <ul class="list">

                <li class="list-item">
                    <a href="#Main page" class="list-item" id="1">Main Page</a>
                </li>

                <li class="list-item">
                    <a href="#Action setA" class="list-item 1" id="2">Action (Set A)</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item 2" id="3">Action (Set B)</a>
                </li>
                <li class="list-item">
                    <a href="#Action setB" class="list-item 3" id="4">Animals (Set A)</a>
                </li>

                <li class="list-item">
                    <a href="#" class="list-item 4" id="5">Animals (Set B)</a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item 5" id="6">Fruit</a>
                </li>

                <li class="list-item">
                    <a href="#" class="list-item 6" id="7">Clothes</a>
                </li>

                <li class="list-item">
                    <a href="#" class="list-item 7" id="8">Sweats</a>
                </li>

                <li class="list-item">
                    <a href="#" class="list-item 8" id="9">Food</a>
                </li>

                <li class="list-item">
                    <a href="#" class="list-item 9" id="10">Statistics</a>
                </li>

            </ul>
        </nav>
    </div>

    <script src="script.js"></script>
    <script src="cards.js"></script>
</body>

</html>
